<div class="center">
    <form  name="myForm" novalidate>
    <p class="b">Name</p>
    <input type="text" ng-model="event.name" disabled/>
    <p class="b">Description</p>
    <textarea type="text" ng-model="event.description" disabled></textarea>
    <p class="b">Date</p>
    <input type="datetime" ng-model="event.date" disabled/>
    <p class="b">Priority</p>
    <input type="number" ng-model="event.priority" disabled/>
    <p class="b">Estimated</p>
    <input type="text" ng-model="event.estimated" required/>
    <p class="b">Elapsed</p>
    <input type="text" ng-model="event.elapsed" required/>
    <p class="b">Status</p>
    <select ng-model="event.status">
        <option value="New">New</option>
        <option value="Process">Process</option>
        <option value="Complete">Complete</option>
    </select>
<!--    <input type="text" ng-model="event.status" required/> -->
    <br/><br/>
    <a ng-click="cancel()" class="btn">Cancel</a>
    <button ng-click="save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
        </form>
</div>
