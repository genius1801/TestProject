<div style="text-align:center;">
    <p style="text-align:center;">Please, enter login/password! </p>
    <div class="center" >
        <div>
            <span>Login</span>
        </div>
        <input type="text" ng-model="user.login"> 
        <div>
            <span>Password</span>
        </div>
        <input type="password" ng-model="user.password"> <br/>
        <button ng-disabled="!user.login && !user.password" ng-click="send()">
            <span>Next</span>
        </button>
    </div>
</div>
